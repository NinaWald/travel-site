<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Site</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap" rel="stylesheet">

  </head>
  <body>

  <header>
     <video autoplay muted loop class="back-video">
        <source src="./Sunset.mp4" type="video/mp4">
      </video>
      <h1 class="title">Travel to the sun!</h1>
  </header>

<div class=main>

  <section class="form">
    <h2>Get your ticket now!</h2>
    <form action="http://httpbin.org/anything" method="post">
    <label>
    Name
    <input type="text" name="name" required>
    </label>

    <label>
    Phone number 
    <input type="number" name="phone-number" required>   
    </label>

    <label>
    Email adress
    <input type="email" name="email" required>
    </label>

    <label for="fox-breed">Where would you like to travel?: </label>
    <select name="fox-breed" class="fox-breed">    
      <option value="fennec-fox">France</option>
      <option value="red-fox">Italy</option>
      <option value="gray-fox">Greece</option>   
    </select>
<br>
    <label>
    <button type="submit">Submit order</button>
    </label>
    </form>
  </section>

  <section class="accordion">
    <h2>FAQ</h2>
    <div class="faq-container"></div>

    <div id="question-hidden1" class="question-hidden">What does it cost?</div>
    <div class="answer"><p>400 euro</p></div>

    <div id="question-hidden2" class="question-hidden">What is the most popular country?</div>
    <div class="answer"><p>Italy</p></div>

    <div id="question-hidden3" class="question-hidden">When can I travel?</div>
    <div class="answer"><p>May - October</p></div>

    <div id="question-hidden4" class="question-hidden">What is your return policy?</div>
    <div class="answer"> <p>We have two weeks return policy</p></div>

  </section>

</main>

    <script src="script.js"></script>
  </body>
</html>
